<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOCK 4 Reading</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>MOCK 4 Reading</h1>
    </header>

    <div class="part-selection">
      <h2>Choose the part(s) that you want to practiceï¼š</h2>
      <div class="part-checkboxes">
        <label class="part-checkbox">
          <input type="checkbox" data-part="1">
          <span class="checkmark"></span>
          Part 1: Sentence Comprehension
        </label>
        <label class="part-checkbox">
          <input type="checkbox" data-part="2">
          <span class="checkmark"></span>
          Part 2: Picture Description
        </label>
        <label class="part-checkbox">
          <input type="checkbox" data-part="3">
          <span class="checkmark"></span>
          Part 3: Word Fill-in
        </label>
        <label class="part-checkbox">
          <input type="checkbox" data-part="4">
          <span class="checkmark"></span>
          Part 4: Paragraph Completion
        </label>
        <label class="part-checkbox">
          <input type="checkbox" data-part="5">
          <span class="checkmark"></span>
          Part 5: Reading Comprehension
        </label>
      </div>
      <button id="start-quiz-btn" class="start-btn">Start Quiz</button>
    </div>

    <div id="quiz-container" class="quiz-container hidden">
      <div class="quiz-header">
        <h2 id="part-title">Quiz in Progress</h2>
      </div>

      <div id="question-container">
        </div>

      <div class="navigation">
        <button id="prev-btn" class="nav-btn" style="display: none;">Previous Part</button>
        <button id="next-btn" class="nav-btn" style="display: none;">Next Part</button>
        <button id="submit-btn" class="submit-btn" style="display: none;">Submit Answers</button>
      </div>
    </div>

    <div id="results-container" class="results-container hidden">
      <h2>Quiz Results</h2>
      
      <div class="score">
        <p>Score: <span id="score">0</span> / <span id="total">0</span></p>
        <p>Accuracy: <span id="percentage">0</span>%</p>
      </div>

      <div class="result-actions">
        <button id="restart-btn" class="restart-btn">Retake Test</button>
        <a href="https://fangdongyzu.github.io/tocflmock/" class="home-btn">Home Page</a>
      </div>

      <div class="part-breakdown" id="part-breakdown">
        </div>
      
      <div id="results-details" class="results-details">
        </div>
    </div>
  </div>

  <script src="quizData.js"></script>
  <script src="script.js"></script>
</body>

</html>
